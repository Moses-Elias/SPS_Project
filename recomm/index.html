<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Recommender</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>AI Course Recommendation</h1>
    <input type="text" id="userInput" placeholder="What are you interested in?">
    <button onclick="getRecommendations()">Get Recommendations</button>

    <h3>Recommended Courses:</h3>
    <ul id="recommendationList"></ul>

    <script>
        async function getRecommendations() {
            const userInput = document.getElementById('userInput').value;

            const response = await fetch("http://localhost:8000/ai-recommend/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_input: userInput })
            });

            const data = await response.json();
            const list = document.getElementById("recommendationList");
            list.innerHTML = ""; // Clear previous results

            if (data.recommended_courses) {
                data.recommended_courses.forEach(course => {
                    const li = document.createElement("li");
                    li.textContent = course;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li>No recommendations found.</li>";
            }
        }
    </script>
</body>
</html>
