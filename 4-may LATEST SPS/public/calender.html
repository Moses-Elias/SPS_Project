<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <style>
        /* styles.css content (for better organization) */
        body {
            font-family: 'Nunito', sans-serif; /* A modern, readable font */
            background-color: #e9ecef; /* Very light grey background */
            margin: 0;
            padding: 0;
            color: #495057; /* Darker grey text */
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar and content */
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #343a40; /* Dark background for sidebar */
            color: #f8f9fa; /* Light text for sidebar */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: 300;
        }

        .sidebar-nav {
            width: 100%;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: block;
            color: #adb5bd;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            margin-bottom: 5px;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar-bottom {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #6c757d;
        }

        .logout-btn-sidebar {
            background: none;
            border: none;
            color: #dc3545; /* Red color for logout */
            padding: 10px 15px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .logout-btn-sidebar:hover {
            color: #c82333;
        }

        /* Main Content Styles */
        .main-content {
            padding: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2.2rem;
            font-weight: 400;
            color: #343a40;
            margin: 0;
        }

        .user-greeting {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-left: 5px solid #007bff; /* Primary accent color */
            transition: transform 0.15s ease-in-out;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .dashboard-card h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .subject-list-advanced ul {
            list-style: none;
            padding: 0;
        }

        .subject-list-advanced li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .subject-list-advanced li:last-child {
            border-bottom: none;
        }

        .subject-actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.2s ease;
        }

        .subject-actions a:hover {
            color: #0056b3;
        }

        .enroll-section {
            margin-top: 30px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-left: 5px solid #28a745; /* Success accent color */
        }

        .enroll-section h2 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .enroll-btn-advanced {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .enroll-btn-advanced:hover {
            background-color: #1e7e34;
        }

        .notifications-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-left: 5px solid #ffc107; /* Warning accent color */
        }

        .notifications-card h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .notifications-list ul {
            list-style: none;
            padding: 0;
        }

        .notifications-list li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .notifications-list li:last-child {
            border-bottom: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr; /* Stack sidebar on top for smaller screens */
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .sidebar h2 {
                margin-bottom: 0;
            }

            .sidebar-nav ul {
                display: flex;
            }

            .sidebar-nav li {
                margin-left: 10px;
            }

            .sidebar-bottom {
                display: none; /* Hide bottom section on small screens */
            }

            .logout-btn-sidebar {
                position: static;
            }

            .main-content {
                padding-top: 70px; /* Adjust padding for sticky header */
            }
        }
    </style>
</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #calendar {
            /* Basic styling for the calendar container */
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .event {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Calendar</h1>
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <section id="calendar-view">
            <div id="calendar">
                <h2>Today</h2>
                <div id="today-events">
                    </div>
            </div>
        </section>
    </div>

    <script>
        async function loadCalendarEvents() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'LoginPage.html';
                return;
            }

            try {
                const response = await fetch('/api/user/calendar-events', { // Adjust API endpoint
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    console.error('Failed to fetch calendar events:', response.status);
                    document.getElementById('calendar').innerHTML = '<p>Failed to load calendar.</p>';
                    return;
                }

                const eventsData = await response.json();
                // Here you would integrate with a calendar library
                console.log('Calendar Events:', eventsData);

                // Basic rendering without a library:
                const todayEventsDiv = document.getElementById('today-events');
                const today = new Date().toDateString();
                const todaysEvents = eventsData.filter(event => new Date(event.date).toDateString() === today);

                if (todaysEvents.length > 0) {
                    todaysEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        eventDiv.textContent = `${event.title} (${event.subjectName || 'General'}) - ${event.time || event.date}`;
                        todayEventsDiv.appendChild(eventDiv);
                    });
                } else {
                    todayEventsDiv.innerHTML = '<p>No events for today.</p>';
                }

            } catch (error) {
                console.error('Error loading calendar events:', error);
                document.getElementById('calendar').innerHTML = '<p>Error loading calendar.</p>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'LoginPage.html';
        }

        window.onload = loadCalendarEvents;
    </script>
</body>
</html>
