<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="stylingsheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .content-container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .course-overview {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .course-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .course-card:hover {
            transform: scale(1.05);
        }
        .course-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .course-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .course-card a {
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body class="homebody">
    <header id="header">
        <a href="Home.html">Home</a>
        <a href="course.html">Course</a>
        <a href="Aboutus.html">About Us</a>
       
    </header>

    <div class="content-container">
        <div class="course-overview">Course Overview</div>
        <div class="course-container">
            <div class="course-card">
                <a href="Mechanics.html">
                    <img src="mechanics.jpg" alt="Quantum Mechanics">
                    <h2>Quantum Mechanics</h2>
                </a>
            </div>
            <div class="course-card">
                <a href="datastructures.html">
                    <img src="ds.jpg" alt="Data Structures">
                    <h2>Data Structures</h2>
                </a>
            </div>
            <div class="course-card">
                <a href="python.html">
                    <img src="python.jpeg" alt="Introduction to python">
                    <h2>Introduction to Python</h2>
                </a>
            </div>
            <div class="course-card">
                <a href="Physics.html">
                    <img src="physics.jpeg" alt="Physics for Beginners">
                    <h2>Physics for Beginners</h2>
                </a>
            </div>
            <div class="course-card">
                <a href="Calculus.html">
                    <img src="calculas.png" alt="Calculas">
                    <h2>Calculus 1</h2>
                </a>
            </div>
        </div>
    </div>
    <!-- Recommendation Section -->
    <div id="recommendation-form">
        <h2>Find Courses Based on Your Interests</h2>
        <input type="text" id="interest-input" placeholder="e.g., I want to learn Python">
        <button onclick="getRecommendations()">Recommend</button>
        <div id="recommendation-result"></div>
    </div>
</div>
<script>
    async function getRecommendations() {
        const userInput = document.getElementById("interest-input").value;
        const resultDiv = document.getElementById("recommendation-result");
        resultDiv.innerHTML = "Loading...";

        try {
            const response = await fetch("http://127.0.0.1:8000/ai-recommend/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_input: userInput })
            });

            const data = await response.json();

            if (data.recommended_courses) {
                resultDiv.innerHTML = "<h3>Recommended Courses:</h3>";
                data.recommended_courses.forEach(course => {
                    const div = document.createElement("div");
                    div.className = "recommended-course";
                    div.textContent = course;
                    resultDiv.appendChild(div);
                });
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${data.error || "No recommendations found."}</p>`;
            }

        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
</script>


</body>
</html>

</body>
</html>
