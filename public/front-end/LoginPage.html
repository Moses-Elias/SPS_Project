<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="stylingsheet.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header id="header">
        <a href="Home.html">Home</a>
        <a href="LoginPage.html">Login</a>
        <a href="Aboutus.html">About Us</a>
    </header>
    <div class="auth-container background-image">
        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <h1>Login to E-learning</h1>
            <form onsubmit="redirectToCourse(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-container" id="signupForm" style="display: none;">
            <h1>Sign Up</h1>
            <form action="signup.php" method="POST">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
        function redirectToCourse(event) {
            event.preventDefault(); // Stop form submission
            // You can add validation here before redirecting
            window.location.href = 'course.html';
        }
    </script>
</body>
</html>
